<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding-top: 50px;
    }
    #cookieBtn {
      font-size: 3rem;
      cursor: pointer;
      padding: 10px 30px;
    }
    #counter {
      font-size: 2rem;
      margin-top: 20px;
    }
    #message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🍪 Cookie Clicker 🍪</h1>
  <button id="cookieBtn">Click Me!</button>
  <div id="counter">Clicks: 0</div>
  <div id="message">Start clicking to earn cookies!</div>

  <script>
    const cookieBtn = document.getElementById("cookieBtn");
const counterDisplay = document.getElementById("counter");
const messageDisplay = document.getElementById("message");

let count = 0;

cookieBtn.addEventListener("click", function() {
  count++;
  counterDisplay.textContent = "Clicks: " + count;

  if (count === 10) {
    messageDisplay.textContent = "You’re just getting started! 🍪";
    document.body.style.backgroundColor = "#e0f7fa";
  } else if (count === 25) {
    messageDisplay.textContent = "Wow, that’s a lot of cookies! 😲";
    document.body.style.backgroundColor = "#fff3e0";
  } else if (count === 50) {
    messageDisplay.textContent = "Are you still clicking? 😂";
    document.body.style.backgroundColor = "#fce4ec";
  } else if (count === 100) {
    messageDisplay.textContent = "🎉 You win! Maybe take a break.";
    document.body.style.backgroundColor = "#dcedc8";
  }
});

  </script>
</body>
</html>
